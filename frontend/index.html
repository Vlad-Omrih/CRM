<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <h1 class="header__title">skb.</h1>
            <input id="filter-input" class="header__input" type="text" placeholder="Введите запрос">
        </div>
    </header>
    <section class="client-list">
        <div class="client-list__container container grid text-center">
            <h2 class="client-list__title">Клиенты</h2>
            <table class="table table-borderless">
                <thead class="client-list--top">
                    <tr>
                      <th id="sort__id" class="btn__sort" scope="col">ID<i id = "arrow-id" class="arrow"></i></th>
                      <th id="sort__fio" class="btn__sort" scope="col">Фамилия Имя Отчество<i id = "arrow-fio" class="arrow"></i><span id="arrow__descr" class="arrow__descr">А-Я</span></th>
                      <th id="sort__createdAt" class="btn__sort" scope="col">Дата и время создания<i id = "arrow-created" class="arrow"></i></th>
                      <th id="sort__updatedAt" class="btn__sort" scope="col">Последние изменения<i id = "arrow-updated" class="arrow"></i></th>
                      <th scope="col">Контакты</th>
                      <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="client-list-app">
                    <tr>
                        <td class="load-container" colspan="9">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="btn__add-user"class="btn client-list__btn g-start-2"><svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/></svg>Добавить клиента</button>
        </div>
    </section>
    <script defer src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
